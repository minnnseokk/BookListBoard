<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 목록 게시판</title>
    <link rel="stylesheet" th:href="@{/css/bookBoardList.css}" />
</head>
<body>
    <div class="container">
        <h2>책 상세정보</h2>
        <div class="bookImage">
        	<img th:src="${book.imageUrl}" alt="책 이미지" style="width: 30%; height: auto;" /></td>
        </div>
        <form id="frm" method="post">
            <table class="book_detail">
                <colgroup>
                    <col width="15%" />
                    <col width="*" />
                    <col width="15%" />
                    <col width="35%" />                    
                </colgroup>
                <tr>
                   <th>책 번호</th>
                   <td th:text="${book.bookId}"></td>
                </tr>
                <tr>
                   <th>책 이름</th>
                   <td colspan="3"><input type="text" id="title" name="title" th:value="${book.title}"/></td>
	               
                </tr>
                <tr>
                   <th>책 ISBN</th>
                   <td th:text="${book.isbn}"></td>               
                </tr>
                <tr>
                   <th>저자</th>
                   <td th:text="${book.author}"></td>
                </tr>
                <tr>
                   <th>출판사</th>
                   <td th:text="${book.publisher}"></td>
                </tr>
                <tr>
                   <th>출판일</th>
                   <td th:text="${book.publishedDate}"></td>
                </tr>
                <tr>
                   <th>상세내용</th>
                   <td colspan="4"><textarea id="description" name="description" th:text="${book.description}"></textarea></td>                
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
